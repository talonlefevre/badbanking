<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bad Bank</title>

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- we will put our teact component inside this div -->
    <div id="root"></div>

    <!-- load react -->
    <script
      src="https://unpkg.com/react/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-router@5.2.1/umd/react-router.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-router-dom@5.2.1/umd/react-router-dom.min.js"
      crossorigin
    ></script>

    <!-- load our react component. -->
    <script src="./components/context.js" defer type="text/babel"></script>
    <script src="./components/navbar.js" defer type="text/babel"></script>
    <script
      src="./components/createaccount.js"
      defer
      type="text/babel"
    ></script>
    <script src="./components/login.js" defer type="text/babel"></script>
    <script src="./components/deposit.js" defer type="text/babel"></script>
    <script src="./components/withdraw.js" defer type="text/babel"></script>
    <script src="./components/balance.js" defer type="text/babel"></script>
    <script src="./components/alldata.js" defer type="text/babel"></script>
    <script src="home.js" defer type="text/babel"></script>
    <script src="index.js" defer type="text/babel"></script>
  </body>
</html>
